<div style=" border-style: solid; border-width: 2px; border-color: darkgreen;
padding: 20px; margin: 10px">
  <h4 [ngClass]="{tachado: leido == true}" style="display: inline">{{valor}}</h4>
  <button *ngIf="leido == false" class="btn btn-success float-md-right" (click)="marcar(); detectar($event)">Marcar como Leído</button>
  <button *ngIf="leido == true" class="btn btn-danger float-md-right" (click)="marcar()">Desmarcar como Leído</button>
</div>
